                    </div>

                        <input style="margin-left: 0.79vh * 2;" type="checkbox" value="Online" name="Online" v-model="choose.status"/>

                <fieldset>
                    <legend style="display: flex; height: 1.11vh * 2; line-height: 1.11vh * 2;">Release date: 
                        <div v-if="choose.release == 'Other'" style="margin-left: 0.26vh * 2;" class="changeInputSize">
                            <input style="width: 2vh * 2; text-align: center;" maxlength="2" placeholder="day" v-model="choose.dateObj.day"/>/
                            <input style="width: 2vh * 2; text-align: center;" maxlength="2" placeholder="month" v-model="choose.dateObj.month"/>/
                            <input style="width: 2vh * 2; text-align: center;" maxlength="4" placeholder="year" v-model="choose.dateObj.year"/>
                        </div>
                        <font-awesome-icon style="margin-left: 0.26vh * 2;" :icon="['fas', 'broom']" @click="clearIt(choose.release)"/>
                    </legend>
                    <div>
                        <div class="changeInputSize">
                            <input type="radio" value="Other" name="release" v-model="choose.release"/>
                            <label for="Other">Other</label>
                        </div>
                        <div class="changeInputSize">
                            <input type="radio" value="Released" name="release" v-model="choose.release"/>
                            <label for="Released">Released</label>
                        </div>
                        <div class="changeInputSize">
                            <input type="radio" value="Didn't Release Yet" name="release" v-model="choose.release"/>
                            <label for="Didn't Release Yet">Didn't Release Yet</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Studio: <font-awesome-icon :icon="['fas', 'broom']" @click="clearIt(choose.studios)"/></legend>

                    <div v-for="item in studios" class="changeInputSize">
                        <input type="checkbox" :value="item.value" :name="item.value" v-model="choose.studios"/>
                        <label :for="item.value">{{item.value}}</label>
                    </div>
                </fieldset>

        <div id="filterButton">
            <button @click="clear()">Reset</button>
            <button @click="apply()">Apply</button>
