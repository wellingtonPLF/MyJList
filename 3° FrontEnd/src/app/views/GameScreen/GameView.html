<div id="gamePage" class="backImageConfig">
    <span class="backPage">
        <div @click="goBack()">Back</div>
    </span>
    <FilterComponent />
    <div>
        <div class="backImageConfig">
            <div>
                <div>
                    <h1>All Games Registered</h1>
                    <h2>Explore our extensive collection of registered titles, add them
                        to your list, and share your experiences with fellow passionate gamers.</h2>
                </div>
            </div>
            <div id="searchBar">
                <input placeholder="Search your game" />
                <div>Search</div>
            </div>
        </div>
        <div>
            <div>
                <div>FILTER</div>
                <div @click="score()">SCORE</div>
                <div @click="popularity()">POPULARITY</div>
                <div>CUSTOMIZATION</div>
            </div>
        </div>
        <div id="allGames">
            <div>
                <router-link to="/singleGame" v-for="gameCard in games">
                    <div id="gameCard">
                        <div class="backImageConfig" :style="{backgroundImage: `url(${gameCard.img})`}">
                            <div>
                                <font-awesome-icon :icon="['far', 'star']" />
                                <div>{{gameCard.score}}</div>
                            </div>
                            <div>{{gameCard.name}}</div>
                        </div>
                    </div>
                </router-link>
            </div>
        </div>
    </div>
</div>
