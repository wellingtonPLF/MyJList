
<div id="signUp" v-on:keyup.enter="nextParam">
    <span class="backPage">
        <GoBackComponent />
    </span>
    <div id="registry">
        <div>
            <div>
                <div></div>
            </div>
            <div id="userForm">
                <div>
                    <div v-if="error.enabled">{{error.msg}}</div>
                </div>
                <div>
                    <div>

                        <input v-if="!['sexuality', 'nationality'].includes(keys[count - 1])" 
                        :name ="keys[count - 1]"
                        :style="{width: (keys[count - 1] == 'bornDate') ? '18.8vh' : '', paddingRight: (keys[count - 1] == 'bornDate') ? '1vh' : ''}" 
                        :type="typeInput()" :placeholder="keys[count - 1]" v-model="value"/>

                        <select v-else  :name="keys[count - 1]" v-model="value">
                            <option value="default" disabled>selection</option>
                            <option v-for="item in ((keys[count - 1] == 'nationality') ? nationalitys : sexualitys )" :value="item.name">{{item.name}}</option>
                        </select>

                        <button @click="nextParam()">NEXT</button>
                    </div>
                    <div>{{count}}/{{quantity}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
